  var list = window.vueCom.postList('#app', {
    mounted: function() {
      list.getRef().init([{"config":{"layout":"post","title":"react-navigation 结合 redux 使用之后 state 和 action 无法传递","description":"react-navigation 结合 redux 使用之后 state 和 action 无法传递","tags":["react-native","redux","navigation"],"share":true,"date":"2017-07-28"},"content":"<h3>解决过程</h3>\n\n<ol><li><p>去掉navigation   <br/>成功传递state和action</p></li><li><p>添加combineReducers，只添加视图的reducer，看是否是combineReducers的问题   <br/><code> js\nimport Home from &#39;./modules/home/views/Home&#39;\n// 合并所有的reducer\nconst reducer = combineReducers({\nhome: home.reducer\n});\n// 连接redux和组件\nconst StoreApp = connect(mapStateToProps, mapActionToProps)(Home);\n// 生成store\nconst store = applyMiddleware(thunk)(createStore)(reducer);\n</code>\n成功传递state       </p></li><li>添加navigation的reducer，看是否是这个的问题\n<code></code>`js\n//注册路由reducer\nexport const stackReducer = (state,action) =&gt; {\nconst newState = StackRouter.router.getStateForAction(action, state);\nreturn newState || state;\n};</li></ol>\n\n<p>// 合并所有的reducer\nconst reducer = combineReducers({\n    router: stackReducer,\n    home: home.reducer\n});\n<code>\n没问题，router的数据也有取到       \n4. 添加bindActionCreators\n</code>js\n// 合并所有的action到props\nconst mapActionToProps = (dispatch) =&gt; {\n    return {\n        homeaction: bindActionCreators(home.actions, dispatch)\n    }\n};\n<code>\n木有问题，action成功传递到，正常使用       \n5. 把connect()(Home)改为connect()(StackRouter)，看是否是路由视图影响\n</code>js\n//建立路由组件\nclass RouterApp extends Component{\n    constructor(props){\n        super(props)\n    }\n    render(){\n        return(\n            &lt;StackRouter/&gt;\n        )\n    }\n}\nconst StoreApp = connect(mapStateToProps, mapActionToProps)(Home);\n<code></code>`\nstate和action都没有传递，确定是路由组件的问题      <br/>6. 修改路由组件，查找失败原因      <br/>7. 找了一天半找不到原因，去提问吧<em>(:зゝ∠)</em>    <br/>解决问题 <a href=\"https://stackoverflow.com/questions/45396088/redux-state-dont-send-when-use-react-navigation\">stackoverflow</a></p>\n\n<h3>原因解释</h3>\n\n<p>该问题是因为navigation组件的加入导致store的数据无法向下传递。在navigation加入之前仅需把根组件和store connect就好，但是加入之后就不行了。       <br/>解决办法有两个：  <br/>1) 把store加入screenProps      </p>\n\n<p><code>js\n&lt;StackRouter navigation={addNavigationHelpers({\n                 state: this.props.router\n             })} screenProps = {this.props}/&gt;       \n</code>     </p>\n\n<p>但是这种办法会把整个state都传递给所有的子组件     <br/>2) 给每个组件connect   <br/>在子组件的view.js里导出connect后的组件    <br/><code></code>`js</p>\n\n<p>export default connect(\n    (state) =&gt; ({\n        home: state.home\n    }),\n    (dispatch) =&gt; ({\n        actions: bindActionCreators(actions, dispatch)\n    })\n)(Home);\n<code></code>`\n<strong>ps: redux 中 connect之后的也是一个组件，这个没理解好导致问题没有很快解决</strong> </p>","date":"2017-07-28","postName":"react-navigation","postUrl":"/posts/2017/07/28/react-navigation"}]);
