ction成功传递到，正常使用       \n5. 把connect()(Home)改为connect()(StackRouter)，看是否是路由视图影响\n</code>js\n//建立路由组件\nclass RouterApp extends Component{\n    constructor(props){\n        super(props)\n    }\n    render(){\n        return(\n            &lt;StackRouter/&gt;\n        )\n    }\n}\nconst StoreApp = connect(mapStateToProps, mapActionToProps)(Home);\n<code></code>`\nstate和action都没有传递，确定是路由组件的问题      <br/>6. 修改路由组件，查找失败原因      <br/>7. 找了一天半找不到原因，去提问吧<em>(:зゝ∠)</em>    <br/>解决问题 <a href=\"https://stackoverflow.com/questions/45396088/redux-state-dont-send-when-use-react-navigation\">stackoverflow</a></p>\n\n<h3>原因解释</h3>\n\n<p>该问题是因为navigation组件的加入导致store的数据无法向下传递。在navigation加入之前仅需把根组件和store connect就好，但是加入之后就不行了。       <br/>解决办法有两个：  <br/>1) 把store加入screenProps      </p>\n\n<p><code>js\n&lt;StackRouter navigation={addNavigationHelpers({\n                 state: this.props.router\n             })} screenProps = {this.props}/&gt;       \n</code>     </p>\n\n<p>但是这种办法会把整个state都传递给所有的子组件     <br/>2) 给每个组件connect   <br/>在子组件的view.js里导出connect后的组件    <br/><code></code>`js</p>\n\n<p>export default connect(\n    (state) =&gt; ({\n        home: state.home\n    }),\n    (dispatch) =&gt; ({\n        actions: bindActionCreators(actions, dispatch)\n    })\n)(Home);\n<code></code>`\n<strong>ps: redux 中 connect之后的也是一个组件，这个没理解好导致问题没有很快解决</strong> </p>","date":"2017-07-28","postName":"react-navigation","postUrl":"/posts/2017/07/28/react-navigation"},{"config":{"layout":"post","title":"react-native起步易错点记录","description":"react-native起步易错点记录","share":true,"tags":["react-native"],"date":"2017-07-26"},"content":"<h4>按照 <a href=\"http://reactnative.cn/docs/0.46/getting-started.html\">react-native中文文档</a> 起步</h4>\n\n<h2>样式</h2>\n\n<ul><li>建议使用 <code>StyleSheet.create</code> 来集中定义组件的样式\n<code>js\nconst styles = StyleSheet.create({\nbigblue: {\ncolor: &#39;blue&#39;,\nfontWeight: &#39;bold&#39;,\nfontSize: 30,\n},\nred: {\ncolor: &#39;red&#39;,\n},\n});\n</code></li></ul>\n\n<h2>标签</h2>\n\n<ul><li><code>&lt;FlastList&gt;</code> 中 <code>renderItem</code> 属性函数内部 <code>this</code> 指向 <code>window</code> ，所以要使用 this 请在 return 里使用       </li><li><code>&lt;FlastList&gt;</code> 的父元素<strong>必须设置 <code>{flex: 1}</code></strong> <strong>必须设置 <code>{flex: 1}</code></strong> <strong>必须设置 <code>{flex: 1}</code></strong> </li></ul>\n\n<h2>资源</h2>\n\n<ul><li>require中的图片名字必须是一个静态字符串（不能使用变量！因为require是在编译时期执行，而非运行时期执行！）。</li><li>如果你需要动态缩放图片（例如，通过flex），你可能必须手动在style属性设置{ width: undefined, height: undefined }。</li><li>视频必须指定尺寸而不能使用flex样式。</li><li>边框圆角样式目前在iOS的图片组件上还不支持。</li></ul>\n\n<h2>杂记</h2>\n\n<ul><li>在iOS上使用http链接的图片地址可能不会显示，参见<a href=\"https://segmentfault.com/a/1190000002933776\">这篇说明修改</a>。</li><li>可以使用应用内的开发者菜单中的“FPS Monitor”工具来监控应用的帧率。</li><li>android studio sdk配置必须6.0</li><li>react 中 条件渲染可以这样写 <code>{isTrue &amp;&amp; &lt;div&gt;&lt;/div&gt;}</code></li><li>react 给子元素传组件 <code>&lt;Child div={&lt;div /&gt;}/&gt;</code></li></ul>\n\n<h2>常用网站</h2>\n\n<ul><li><a href=\"http://www.jianshu.com/p/2f575cc35780\">react-navigation使用技巧</a></li></ul>","date":"2017-07-26","postName":"react-native","postUrl":"/posts/2017/07/26/react-native"}]);
